<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/index_header.css">
    <link rel="stylesheet" href="styles/index_body.css">
    <link rel="stylesheet" href="styles/Cart.css">
    <link rel="stylesheet" href="styles/Product.css">
    <title>Online Store App</title>
  </head>
  <body>
    <!--Header-->
    <header class="header-container">
        <div class="title-logo">
            <a href="/" className="header-title">
                <img src="./Images/title.png" alt="shop logo" width="200px"></img>
            </a>
        </div>
        
    </header>
    <div class="options-container">
        <div class="menu-container">
            <div class="menu-container">
                <button class="menu-icon"><i class="fa fa-bars"></i></button>
                <h4>Categories</h4>
            </div>
        <div class="search-container">
                <input type="text" name="Search" placeholder="What are you looking for?">
                <button class="search-icon"><i class="fa fa-search"></i></button>
                
            </div>
            <div class="logo-container">
                <a href="Favorites.html" class="fav-icon" ><i class="fa fa-heart"></i></a>
                <h4>Your favorites</h4>
            </div>
            <div class="logo-container">
                <a href="Cart.html" class="shopping-icon" ><i class="fa fa-shopping-cart"></i></a>
                <h4>Shopping cart</h4>
            </div>
            <div class="logo-container">
                <a href="/"  class="login-icon" ><i class="fa fa-user"></i></a>
                <h4>Log-in</h4>
            </div>
        </div>
    </div>

    <!--Cart-->
    <div class="cart-image-container">
        <img src="Images/banner-2.png" alt="new collection" height="300px" width="1420px"> </img>
        <div>
            <h1 class="new-collection-title">My Shopping</h1>
        </div>
    </div>
    <div class="cart-details-container">
        <table style="width:100%">
            <tr>
                <th>Product</th>
                <th>Unit Price</th> 
                <th>Quarity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="product-name">
                        <div><img src="Images/best-seller-1.jpg"></img></div>
                        <div>
                            <a href="Product.html">
                                <h3>Product Name</h3>
                            </a>
                            <p>Size: S-M-L</p>
                        </div>
                    </div>
                </td>
                <td>$15.000</td>
                <td>1</td>
                <td>$15.000</td>
            </tr>
            <tr>
                <td>
                    <div class="product-name">
                        <div><img src="Images/best-seller-2.jpg"></img></div>
                        <div>
                            <a href="Product.html">
                                <h3>Product Name</h3>
                            </a>
                            <p>Size: S-M-L</p>
                        </div>
                    </div>
                </td>
                <td>$15.000</td>
                <td>1</td>
                <td>$15.000</td>
            </tr>
            <tr>
                <td>
                    <h3>TOTAL</h3>
                </td>
                <td></td>
                <td></td>
                <td>
                    <h3>$300.000</h3>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <div class="buy-product-btn">
                        <a href="/" >Buy produts</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <!--Footer-->
    <footer>
        <div>
            @Twitter
        </div>
    </footer>
  </body>
</html>
