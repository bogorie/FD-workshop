<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/index_header.css">
    <link rel="stylesheet" href="styles/index_body.css">
    <title>Online Store App</title>
  </head>
  <body>
    <!--Header-->
    <header class="header-container">
        <div class="title-logo">
            <a href="/" className="header-title">
                <img src="./Images/title.png" alt="shop logo" width="150px"></img>
            </a>
        </div>
        
    </header>
    <div class="options-container">
        <div class="menu-container">
            <div class="menu-container">
                <button class="menu-icon"><i class="fa fa-bars"></i></button>
                <h4>Categories</h4>
            </div>
        <div class="search-container">
                <input type="text" name="Search" placeholder="What are you looking for?">
                <button class="search-icon"><i class="fa fa-search"></i></button>
                
            </div>
            <div class="logo-container">
                <a href="/" class="fav-icon" ><i class="fa fa-heart"></i></a>
                <h4>Your favorites</h4>
            </div>
            <div class="logo-container">
                <a href="/" class="shopping-icon" ><i class="fa fa-shopping-cart"></i></a>
                <h4>Shopping cart</h4>
            </div>
            <div class="logo-container">
                <a href="/"  class="login-icon" ><i class="fa fa-user"></i></a>
                <h4>Log-in</h4>
            </div>
        </div>
    </div>

    <!--New Collection-->
    <div class="new-collection-container">
        <img src="Images/new-collection-1.jpg" alt="new collection" height="800px"> </img>
        <div class="new-collection-caption">
            <h1 class="new-collection-title" data-animation="fadeInRight" data-delay=".6s">Summer <br> Collection</h1>
            <p class="new-collection-subtitle" data-animation="fadeInRight" data-delay=".8s">New Clothes Collection By 2020 Summer!!</p>
            <div class="new-collection-btn" data-animation="fadeInRight" data-delay="1s">
                <a href="newProducts.html" class="btn hero-btn">Check now!</a>
            </div>
        </div>
    </div>

    <!--Category-->
    <div class="category-container">
        <h1>Explore by Categories</h1>
        <div class="category-container-list">
            <div class="category-women">
            <button class="category-women-btn" style="background-image: url('/Images/category-women.jpg')">
                <h4>WOMEN</h4>
            </button>
            </div>
            <div class="category-men">
                <button class="category-men-btn" style="background-image: url('/Images/category-men.jpg')">
                    <h4>MEN</h4>
                </button>
            </div>
            <div class="category-kids">
                <button class="category-kids-btn" style="background-image: url('/Images/category-kids.jpg')">
                    <h4>KIDS</h4>
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div>
            ??
        </div>
    </footer>

  </body>
</html>
