<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Online Store App</title>
  </head>
  <body>
    <!--Header-->
    <header class="header-container">
        <div class="title-logo">
            <a href="/" className="header-title">
                <img src="./Images/title.png" width="300px"></img>
            </a>
        </div>
        <div class="menu-container">
            <div class="menu-container">
                <button class="menu-icon"><i class="fa fa-bars"></i></button>
                <h4>Categories</h4>
            </div>
           <div class="search-container">
                <input type="text" name="Search" placeholder="What are you looking for?">
                <button class="search-icon"><i class="fa fa-search"></i></button>
                
            </div>
            <div class="fav-container">
                <button class="fav-icon" ><i class="fa fa-heart"></i></button>
                <h4>Your favorites</h4>
            </div>
             <div class="shopping-container">
                <button class="shopping-icon" ><i class="fa fa-shopping-cart"></i></button>
                <h4>Shopping cart</h4>
            </div>
            <div class="login-container">
                <button class="login-icon" ><i class="fa fa-user"></i></button>
                <h4>Log-in</h4>
            </div>
            
        </div>
    </header>

    <!--Body-->

  </body>
</html>
